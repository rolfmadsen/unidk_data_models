# .github/workflows/generate_puml.yml
name: Generate PlantUML Diagram

permissions:
  contents: write

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BASEROW_TOKEN: ${{ secrets.BASEROW_TOKEN }}
      BASE_URL: https://api.baserow.io
      TABLE_ID: 495798

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Fetch & build diagram.puml
        run: |
          echo "@startuml" > diagram.puml
          curl -s -H "Authorization: Token $BASEROW_TOKEN" \
            "$BASE_URL/api/database/rows/table/$TABLE_ID/?user_field_names=true" \
            | jq -r '.results[]
                      | select(.Klasse != null and .Klasse != "")
                      | "class \(.Klasse) {}"' \
            >> diagram.puml
          echo "@enduml" >> diagram.puml
          ls -lah diagram.puml

      - name: Install GraphViz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Download PlantUML JAR
        run: |
          wget -q https://github.com/plantuml/plantuml/releases/download/v1.2025.3/plantuml.jar

      - name: Render diagram.svg via Java
        run: |
          java -jar plantuml.jar -tsvg diagram.puml
          ls -lah diagram.svg

      - name: Commit PUML & SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update UML diagram"
          file_pattern: |
            diagram.puml
            diagram.svg

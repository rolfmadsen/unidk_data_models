name: Generate PlantUML Diagram

on:
  repository_dispatch:
    types: [baserow_update]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch all classes from Baserow
        env:
          BASEROW_TOKEN: ${{ secrets.BASEROW_TOKEN }}
          BASE_URL: https://api.baserow.io
          TABLE_ID: 123    # ← your Entities table ID
        run: |
          curl -s -H "Authorization: Token $BASEROW_TOKEN" \
               "$BASE_URL/api/database/rows/table/$TABLE_ID/?user_field_names=true&format=json" \
            > entities.json

      - name: Build PlantUML
        run: |
          echo "@startuml" > diagram.puml
          jq -r '.results[] | "class \(.Name) {}"' entities.json \
            >> diagram.puml
          echo "@enduml" >> diagram.puml

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update PlantUML classes"
          file_pattern: diagram.puml
